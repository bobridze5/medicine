<div class="row">
    {% for news in news_list %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if news.image %}
            <img src="{{ news.image.url }}" class="card-img-top" style="height:200px; object-fit: cover; width: 100%;" alt="{{ news.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text">{{ news.content }}</p>
            <a href="{{ news.get_absolute_url }}" class="btn btn-primary mt-auto">Читать далее</a>
          </div>
          <div class="card-footer text-muted">
            {{ news.published_date|date:"d M Y" }}
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-muted">Пока новостей нет.</p>
      </div>
    {% endfor %}
  </div>
