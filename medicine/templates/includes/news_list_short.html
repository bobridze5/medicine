<div class="row">
    {% for news in news_list %}
      <div class="col-12 mb-4">
        <div class="card h-100 border-0 shadow-sm">
          {% if news.image %}
            <img src="{{ news.image.url }}" class="card-img-top" style="width:100%; height:300px; object-fit: cover;" alt="{{ news.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text text-truncate" style="display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden;">
              {{ news.content }}
            </p>
            <a href="{{ news.get_absolute_url }}" class="btn btn-primary mt-auto align-self-start">Читать далее</a>
          </div>
          <div class="card-footer text-muted bg-white border-0">
            <small>{{ news.published_date|date:"d.m.Y" }}</small>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-muted">Пока новостей нет.</p>
      </div>
    {% endfor %}
</div>
