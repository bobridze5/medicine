{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>Отказ от записи №{{ appointment.id }}</h2>

    <div class="card mt-3 shadow-sm">
        <div class="card-body">
            <p>Вы действительно хотите отказаться от приёма у <strong>{{ appointment.doctor.get_full_name }}</strong> 
            <br>Дата: {{ appointment.date }}, Время: {{ appointment.slot }}</p>
        </div>
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Отказаться от записи</button>
        <a href="{{ appointment.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
