{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-5">

    <div class="card shadow-sm">
        {% if news_article.image %}
            <img src="{{ news_article.image.url }}" class="card-img-top" alt="{{ news_article.title }}" style="height: 300px; object-fit: cover;">
        {% endif %}

        <div class="card-body">
            <h2>{{ news_article.title }}</h2>
            <p class="text-muted">Автор: {{ news_article.author }} | {{ news_article.published_date|date:"d.m.Y" }}</p>

            <p class="mt-3">{{ news_article.content }}</p>

            <a href="{% url 'news:news_article_list' %}" class="btn btn-secondary mt-3">Назад</a>
        </div>
    </div>

</div>
{% endblock %}
